services:
  mysql-db:
    image: mysql:5.7
    container_name: mysql-db
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: Gukesh12garry@
      MYSQL_DATABASE: iris_db
    volumes:
      - iris-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pGukesh12garry@"]
      timeout: 20s
      retries: 10

  rails-app:
    build: .
    container_name: rails-app
    command: bash -c "bundle check || bundle install && rm -f tmp/pids/server1.pid && bin/rails db:create db:migrate && bin/rails server -b 0.0.0.0 -P tmp/pids/server1.pid"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      DATABASE_HOST: mysql-db
      RAILS_ENV: development

  rails-app-2:
    build: .
    container_name: rails-app-2
    command: bash -c "bundle check || bundle install && rm -f tmp/pids/server2.pid && bin/rails server -b 0.0.0.0 -P tmp/pids/server2.pid"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      mysql-db:
        condition: service_healthy
      rails-app:
        condition: service_started
    environment:
      DATABASE_HOST: mysql-db
      RAILS_ENV: development

  rails-app-3:
    build: .
    container_name: rails-app-3
    command: bash -c "bundle check || bundle install && rm -f tmp/pids/server3.pid && bin/rails server -b 0.0.0.0 -P tmp/pids/server3.pid"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      mysql-db:
        condition: service_healthy
      rails-app:
        condition: service_started
    environment:
      DATABASE_HOST: mysql-db
      RAILS_ENV: development

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rails-app
      - rails-app-2
      - rails-app-3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - rails-app
      - rails-app-2
      - rails-app-3
      - mysql-db
      - mysqld-exporter
      - node-exporter
      - nginx-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

  mysqld-exporter:
    image: prom/mysqld-exporter:v0.15.0
    container_name: mysqld-exporter
    ports:
      - "9104:9104"
    volumes:
      - ./my.cnf:/exporter/my.cnf:ro
    environment:
      - MYSQL_HOME=/exporter
    command:
      - '--config.my-cnf=/exporter/my.cnf'
    depends_on:
      - mysql-db

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    depends_on:
      - rails-app

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://nginx/metrics'
    depends_on:
      - nginx

volumes:
  iris-db-data:
  bundle_cache:
  prometheus-data:
  grafana-data: